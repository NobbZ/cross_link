---
pre-commit:
  parallel: true
  commands:
    format-ex:
      glob: "*.{ex,exs}"
      run: mix format --check-formatted {staged_files}
    format-nix:
      glob: "*.nix"
      run: nix fmt -- --check {staged_files}
    format-yml:
      glob: "{.yamlfmt,*.yml,*.yaml}"
      run: yamlfmt -lint
